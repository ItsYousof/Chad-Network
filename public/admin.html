<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <div class="sidebar">
            <h1>Admin Dashboard</h1>
            <div class="tabs">
                <button class="tab-button active" data-tab="users"><i class="fas fa-users"></i> Users</button>
                <button class="tab-button" data-tab="tweets"><i class="fas fa-comment-alt"></i> Tweets</button>
                <button class="tab-button" data-tab="comments"><i class="fas fa-comments"></i> Comments</button>
            </div>
        </div>
        <div class="main-content">
            <div id="users" class="tab-content active">
                <h2>Users Management</h2>
                <div id="users-list"></div>
            </div>
            <div id="tweets" class="tab-content">
                <h2>Tweets Management</h2>
                <div id="tweets-list"></div>
            </div>
            <div id="comments" class="tab-content">
                <h2>Comments Management</h2>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <!-- Add this popup markup at the end of the body -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
            <input type="text" id="popup-input" style="display: none;">
            <div class="popup-buttons">
                <button id="popup-cancel">Cancel</button>
                <button id="popup-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Add this just before the closing </body> tag -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="popup-buttons">
                    <button type="submit" id="login-button">Login</button>
                </div>
            </form>
            <p id="login-message"></p>
        </div>
    </div>

    <script src="js/script.admin.js"></script>
</body>
</html>
